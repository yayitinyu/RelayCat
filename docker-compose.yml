version: '3.8'

services:
  relaycat:
    build: .
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - relaycat-data:/data
    environment:
      - RELAYCAT_BOT_TOKEN=${RELAYCAT_BOT_TOKEN}
      - RELAYCAT_ADMIN_ID=${RELAYCAT_ADMIN_ID}
      - RELAYCAT_ADMIN_PASSWORD=${RELAYCAT_ADMIN_PASSWORD:-admin}
      - RELAYCAT_SECRET_KEY=${RELAYCAT_SECRET_KEY:-change_me}
      - RELAYCAT_DB_URL=sqlite+aiosqlite:////data/relaycat.db

volumes:
  relaycat-data:
