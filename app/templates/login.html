{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px; text-align: center;">
        <h1 style="color: var(--deep-pink); margin-bottom: 30px;">Login</h1>

        {% if error %}
        <div
            style="background: rgba(255, 0, 0, 0.1); color: red; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login">
            <input type="password" name="password" placeholder="请输入管理员密码..." required
                style="width: 80%; padding: 12px; border-radius: 12px; border: 2px solid rgba(255,255,255,0.8); background: rgba(255,255,255,0.5); outline: none; margin-bottom: 20px;">
            <br>
            <button type="submit" class="btn" style="width: 50%;">✨ 进入 ✨</button>
        </form>
    </div>
</div>
{% endblock %}
